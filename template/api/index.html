<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de controle de Entrega</title>
    <link rel="stylesheet" href="/static/css/api/api.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>


<article class="container-main">
    <!-- container fundo -->
    <section class="container-base">
        
        <!-- for status in pedido_status -->
        <div class="container-mural">
            <div id="boxes" class="box1">
                <img src="../../static/src/image.png">
            </div>
            <div id="boxes" class="box2">
                <h4>NÃO INICIADO</h4>
                <p>32</p>
            </div>
            <div id="boxes" class="box3">
                <h4>EM ANDAMENTO</h4>
                <p>12</p>
            </div>
            <div id="boxes" class="box4">
                <h4>FINALIZADO</h4>
                <p>42</p>
            </div>
            <div id="boxes" class="box5">
                <h4>PAUSA</h4>
                <p>1</p>
            </div>
            <div id="boxes" class="box6">
                <h4>DIVERGÊNCIA</h4>
                <p>3</p>
            </div>
        </div>
        <!-- endfor -->
        
        <!-- container tabela -->
        <div class="container-tabela">
            <table>
                <thead class="thead">

                    <tr class="thead-tr">
                        <td>campo 1</td>
                        <td>campo 2</td>
                        <td>campo 3</td>
                        <td>status</td>
                    </tr>

                </thead>

            <tbody class="tbody">

            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.userId }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.completed }}</td>
            </tr>
            {% endfor %}

            </tbody>

            </table>
        </div>
        
    </section>
</article>

    
</body>
</html>
