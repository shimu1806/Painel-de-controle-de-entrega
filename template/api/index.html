{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de controle de Entrega</title>
    <link rel="stylesheet" href="{% static 'css/extends.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
    <body>


        <article class="container-main">
            <!-- container mural -->
            <section class="container-base">
                
                <!-- Contegem dos Status e checkbox filter -->

                <div class="container-mural" id="status-container">

                    <div id="boxes" class="box1">
                        <img src="../../static/src/image.png">
                    </div>
                    <div id="boxes" class="box2">
                        <h4>NÃO INICIADO</h4>
                        <p></p>
                        <input type="checkbox" id="checkbox2">
                    </div>
                    <div id="boxes" class="box3">
                        <h4>EM ANDAMENTO</h4>
                        <p></p>
                        <input type="checkbox" id="checkbox3">
                    </div>
                    <div id="boxes" class="box4">
                        <h4>FINALIZADO</h4>
                        <p></p>
                        <input type="checkbox" id="checkbox4">
                    </div>
                    <div id="boxes" class="box5">
                        <h4>PAUSA</h4>
                        <p></p>
                        <input type="checkbox" id="checkbox5">
                    </div>
                    <div id="boxes" class="box6">
                        <h4>DIVERGÊNCIA</h4>
                        <p></p>
                        <input type="checkbox" id="checkbox6">
                    </div>
                </div>
                <!-- endstatus -->
                
                <!-- container tabela -->
                <div class="table-responsive-sm">

                    <div class="pagination" style="
                                                display: flex; 
                                                justify-content: space-between;
                                            ">
                        <button id="first">Início</button>
                        <button id="previous">Anterior</button>
                        <span id="page-info">Página 1 de 1</span>
                        <button id="next">Próximo</button>
                        <button id="last">Fim</button>
                    </div>

                    <table class="table table-dark table-hover">
                        <thead class="table table-dark" id="table-head">
                            <tr>
                                <td data-column="CB7_STATUS">STATUS</td>
                                <td data-column="CB7_FILIAL">FILIAL</td>
                                <td data-column="CB7_ORDSEP">ORDEM</td>
                                <td data-column="CB7_PEDIDO">PEDIDO</td>
                                <td data-column="CB7_CLIENT">CLIENT</td>
                                <td data-column="CB7_LOJA">LOJA</td>
                                <td data-column="A1_NOME">NOME</td>
                                <td data-column="CB7_DTEMIS">DTEMIS</td>    
                                <td data-column="CB7_HREMIS">HREMIS</td>
                                <td data-column="CB7_DTINIS">DTINIS</td>
                                <td data-column="CB7_HRINIS">HRINIS</td>
                                <td data-column="CB7_DTFIMS">DTFIMS</td>
                                <td data-column="CB7_HRFIMS">HRFIMS</td>
                                <td data-column="CB7_NOTA">NOTA</td>
                                <td data-column="CB7_SERIE">SERIE</td>
                                <td data-column="CB8_PROD">PROD</td>
                                <td data-column="B1_DESC">DESC</td>
                            </tr>
                        </thead>

                        <tbody class="table-group-divider">
                            <tr class="table table-dark table-borderless" id="pagination"></tr>
                        </tbody>

                    </table>
                    <!-- endtabela -->
                    
                    
                </div>
            </div> 
        </section>
    </article>
        <!-- endcontainer mural -->               


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'javascript/table.js' %}"></script>
</body>
</html>
