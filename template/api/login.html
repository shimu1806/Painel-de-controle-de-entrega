{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de controle de Entrega</title>
    <link rel="stylesheet" href="{% static 'css/extends.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
    <body class="login-body">
<div class="form-container">
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST" >
        {% csrf_token %}
        <ul class="login-form">
            <li>
                <label class="login-input" for="username">User:</label>
                <input type="text" name="username" id="username">
            </li>
            <li>
                <label class="login-input" for="password">Password:</label>
                <input type="password" name="password" id="password">
            </li>
            <li>
                <input class="buttom-input" type="submit" value="Login">
            </li>
        </ul>

    </form>    
    </div>
    
</body>
</html>
